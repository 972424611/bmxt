<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>singUpItem</title>
    <link rel="stylesheet" href="../static/plugin/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/comment/reset.css">
    <link rel="stylesheet" href="../static/css/signUpItem/signUpItem.css">
    <link rel="stylesheet" href="../static/css/athlete/accordion.css">
</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger warning" role="alert"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default add-boat">新增舟艇</button>
                <button type="button" class="btn btn-primary save-boat">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="my-container">
    <header class="header">
        <div class="header-wrap">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Logo</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="####" id="team_name">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                </a>
                            </li>
                            <li>
                                <a id="logout" href="">登出</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="section">
        <div class="section-wrap">
            <div class="section-left">
                <div class="list-title">CCA赛事报名</div>
                <div class="list"><!--二级菜单-->
                    <ul>
                        <li>
                            <p class="title">人员管理</p>
                            <ul class='list-se'>
                                <p class="title">人员管理</p>
                                <li onclick="toAthlete()"><p>运动员</p></li>
                            </ul>
                        </li>
                        <li>
                            <p class="title">赛事管理</p>
                            <ul class='list-se'>
                                <p class="title">赛事管理</p>
                                <li onclick="toSignUp()"><p>赛事日历</p></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="section-right">
                <ol class="breadcrumb">
                    <li><a href="#">CCA赛事报名</a></li>
                    <li><a href="#">赛事管理</a></li>
                    <li><a href="./signUp.html">赛事日历</a></li>
                    <li><a href="#">分项报名</a></li>
                    <li style="float: right"><a href="./signUp.html"> << 返回 </a></li>
                </ol>
                <div class="item-title">2018年皮划艇夏季冠军赛</div>
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#">分项</a></li>
                </ul>
                <table class="table table-bordered table-hover table-striped">
                    <thead class="signup-info-head">
                        <tr>
                            <th>序号</th>
                            <th>名称</th>
                            <th>限报组数</th>
                            <th>已报名组数</th>
                            <th>操作
                                <a href="./output.html"><span class="glyphicon glyphicon-download" aria-hidden="true"></span>输出报名表</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="signup-info" id="table-body"></tbody>
                </table>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-wrap"></div>
    </footer>
</div>
    <script type="text/javascript" src="../static/plugin/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/plugin/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../static/plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/athlete/accordion.js"></script>
    <script type="text/javascript" src="../static/js/comment/comment.js"></script>
    <script type="text/javascript" src="../static/js/signUpItem/signUpItem.js"></script>
</body>
</html>
